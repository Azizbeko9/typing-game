<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="box">
        <div class="container">
            <div class="sun">
                <div class="dot">
                    <i class="fa-solid fa-moon"></i>

                </div>
                <div class="dott">
                    <i class="fa-solid fa-sun"></i>
                </div>

            </div>


            <div class="modal">
                <div class="game_over">
                    <button>Game Over</button>
                </div>
                <div class="your_result">
                    <button>Your result: <span class="result">0</span></button>
                </div>
                <div class="try">
                    <a href=""><button>TRY AGAIN</button></a>
                </div>
            </div>
            <div class="info">
                <div class="name">
                    <h1>Shodiev</h1>
                    <h1>Azizbek</h1>
                </div>
                <div class="select">
                    <select class="select_value" name="" id="">
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>
                <div class="scores">
                    
                    <h2>Score: <span class="score">0</span></h2>
                    <h1>HighScore: <span class="score2">0</span></h1>
                </div>
            </div>
            <div class="basic">
                <h1 class="text">Phobia</h1>
                <input class="input_text" type="text" placeholder="So'zni kiriting">
                <h2>Time: <span class="time">10
                        <p class="plyus">+6</p>
                    </span></h2>
            </div>
        </div>
    </div>

</body>
<script src="./js/main.js"></script>

</html>
